<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-14 Stocks</title>
</head>
<body>
    <h1>Mark-14 Stocks</h1>

    <main>
        <label for="initial-price">Initial Price
        <input type="text" id="initial-price" placeholder="Enter Initial Price Here" /> </label>
        <label for="stocks-quantity" >Quantity Of Stocks
        <input type="text" id="stocks-quantity" placeholder="Enter the number of Stocks bought" /> </label>
        <label for="current-price">Current Price
        <input type="text" id="current-price"  placeholder="Enter the current price of the Stocks" /> </label>

        <button id="submit-btn" >Tell Me!!</button>
        <div id="output-box"  ></div>
        <script src="app.js"></script>
    </main>
</body>
</html>
